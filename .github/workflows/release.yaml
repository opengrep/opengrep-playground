name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*' # Triggers only when pushing a tag like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build for Windows
        run: npm run make-win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: out/make/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build for macOS
        run: npm run make-mac

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: out/make/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot rpm libarchive-tools

      - name: Build for Linux
        run: npm run make-linux

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: out/make/

  release:
    needs: [build-windows, build-macos, build-linux] # Wait for all builds to finish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Windows Build
        uses: actions/download-artifact@v3
        with:
          name: windows-build
          path: windows

      - name: Download macOS Build
        uses: actions/download-artifact@v3
        with:
          name: macos-build
          path: macos

      - name: Download Linux Build
        uses: actions/download-artifact@v3
        with:
          name: linux-build
          path: linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/*
            macos/*
            linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}