name: Rolling Release Opengrep Playground App

on:
  push:
    branches:
      - main
      
  workflow_dispatch:
    inputs:
     tag:
        description: the tag to use
        required: true
        type: string

permissions:
  contents: write 

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run make-win

      - name: Upload Windows Artifacts (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: out/make/zip/win32/x64/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build for macOS
        run: npm run make-mac

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: out/make/*.dmg

      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: out/make/zip/darwin/arm64/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot rpm libarchive-tools

      - name: Build for Linux
        run: npm run make-linux

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: out/make/deb/x64/*

      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: out/make/rpm/x64/*

      - name: Upload Linux ZIP
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: out/make/zip/linux/x64/*

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for commit history analysis


      - name: Download Windows Build (ZIP)
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: out/make/zip/win32/x64

      - name: Download macOS ZIP
        uses: actions/download-artifact@v4
        with:
          name: macos-zip
          path: out/make/zip/darwin/arm64
      
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: out/make

      - name: Download Linux DEB
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: out/make/deb/x64

      - name: Download Linux RPM
        uses: actions/download-artifact@v4
        with:
          name: linux-rpm
          path: out/make/rpm/x64

      - name: Download Linux ZIP
        uses: actions/download-artifact@v4
        with:
          name: linux-zip
          path: out/make/zip/linux/x64

      - name: List Downloaded Files (Debug)
        run: ls -R out/make/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: "Rolling Release (Latest from main)"
          body: "ðŸš€ This is a rolling release built from the main branch."
          draft: true
          prerelease: true
          files: |
            out/make/zip/win32/x64/*
            out/make/*.dmg
            out/make/zip/darwin/arm64/*
            out/make/deb/x64/*
            out/make/rpm/x64/*
            out/make/zip/linux/x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
